<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <img src="assets/images/author-logo.png" alt="avatar" class="avatar">
    <div class="info">
      <h1 class="name">Anna Truong</h1>
      <h2 class="location">Sydney, Australia</h2>
      <p class="description">"Front-end developer and avid reader."</p>
    </div>

    <div class="links">
      <a href="#">
        <span><img src="assets/images/github-logo.svg" alt="github-logo"></span>
        GitHub
      </a>

      <a href="#">
        <span><img src="assets/images/facebook-logo.svg" alt="facebook-logo"></span>
        Facebook
      </a>
            
      <a href="#">
        <span><img src="assets/images/linkedin-logo.svg" alt=""></span>
        LinkedIn
      </a>

      <a href="#">
        <span><img src="assets/images/twitter-logo.svg" alt="twitter-logo"></span>
        Twitter
      </a>

      <a href="#">
        <span><img src="assets/images/instgram-logo.svg" alt="instgram-logo"></span>
        Instagram
      </a>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Annalyza</a>.
  </div>
</body>
</html>
